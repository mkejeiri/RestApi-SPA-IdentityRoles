<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information:</strong> You have made changes. Any unsaved changes will be lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <!-- general info -->
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{photoUrl || '../../../assets/user.png'}}" alt="{{user.knownAs}}">
      </div>

      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{user.city}}, {{user.country}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{user.age}}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{user.lastActive|timeAgo}}</p>
        </div>
        <div>
          <strong>Memeber since:</strong>
          <p>{{user.created|date:'mediumDate'}}</p>
        </div>
      </div>

      <div class="card-footer">
        <button class="btn btn-success btn-block" [disabled]="!editForm.dirty" form='editForm'>Save changes</button>
      </div>
    </div>
    <div class="col-sm-8">
      <div>
        <tabset class="member-tabset">
          <tab heading="Edit profile">
            <form #editForm='ngForm' (ngSubmit)='udpateUser()' id='editForm'>
              <h4>Description</h4>
              <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
              <h4>Looking For</h4>
              <textarea name="lookingFor" rows="6" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
              <h4>Interests</h4>
              <textarea name="interests" rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
              <h4>Location Details:</h4>
              <div class="form-inline">
                <label for="city"> City </label>
                <input type="text" name="city" class="form-control" [(ngModel)]="user.city">
                <label for="country"> Country </label>
                <input type="text" name="country" class="form-control" [(ngModel)]="user.country">
              </div>
            </form>
          </tab>
          <tab heading="Edit photos">
            <app-photo-editor [photos]="user.photos"></app-photo-editor>
            <!-- <app-photo-editor [photos]="user.photos" (getMembePhotoChanged) ="updateMainPhoto($event)"></app-photo-editor> -->
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
